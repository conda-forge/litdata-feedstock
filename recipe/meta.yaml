{% set name = "litdata" %}
{% set version = "0.2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/litdata-{{ version }}.tar.gz
  sha256: abc0026574f7c888ba7266870c32b4f3b01cb7fe72721de7e9e2fe0f2172f68b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - wheel
  run:
    - requests
    - boto3
    - filelock
    - lightning-cloud ==0.5.64
    - lightning-utilities <0.11.0,>=0.8.0
    - numpy
    - pillow
    - pyarrow
    - python >=3.8
    - pytorch >=2.1.0
    - torchvision
    - tqdm
    - viztracer

test:
  imports:
    - litdata
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Lightning-AI/litdata
  summary: The Deep Learning framework to train, deploy, and ship AI products Lightning fast.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - weiji14
