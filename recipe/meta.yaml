{% set name = "litdata" %}
{% set version = "0.2.42" %}
{% set python_min = python_min|default("3.8") %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/litdata-{{ version }}.tar.gz
  sha256: 824ecd1f7800ac8dd15222bbcdd73fc4982194bb7e8435f3c34dbee3f6b6b06a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - wheel
  run:
    - s5cmd
    - boto3
    - filelock
    - lightning-utilities
    - numpy
    - python >={{ python_min }}
    - pytorch
    - requests
    - tifffile

test:
  imports:
    - litdata
  commands:
    - pip check
    # https://github.com/Lightning-AI/litdata/pull/230
    - python -c "import numpy as np; from litdata.streaming.serializers import NoHeaderNumpySerializer; serializer = NoHeaderNumpySerializer(); assert serializer.can_serialize(np.ones((10,)))"
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Lightning-AI/litdata
  summary: The Deep Learning framework to train, deploy, and ship AI products Lightning fast.
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - weiji14
